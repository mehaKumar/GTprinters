<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/
xhtml">
<head>

<title>GT Printers</title>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen,projection"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
 <div id="homepage">
    <h1 style="font-size: 4em;">GT Printers</h1>
    {% for entry in tickets %}
    <li>{{ entry.printer}}  {{entry.num}} </li>
    {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    <table>
        <tr>
            <th>Location</th>
            <th>Number of Recent Issues</th>
        </tr>
        {% for entry in tickets %}
        <tr>
            <th>{{entry.printer}}</th>
            <th>{{entry.num}}</th>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
