<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/
xhtml">
<head>

<title>Report a printer issue</title>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen,projection"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<!--     <div id="issue">
        <h1>Issue with this printer? Tell us what's wrong by pressing a button below.</h1>
        <button type="button" class="button" onclick="alert('Thanks!')">Out of Paper</button>
        <br>
        <button type="button" class="button" onclick="alert('Thanks!')">Jammed</button>
    </div> -->

    <form action="{{ url_for('add_entry') }}" method="post">
        <input name="issue" value="Out Of Paper" type="text">
        <input type="hidden" name="timestamp" id="dateBox">
        <input type="hidden" name="printer" value="CULC printer!">
        <input type="submit" value="Submit">
    </form>
    <br>
    <p> entries so far</p>
    {% for entry in tickets %}
    <li><h2>{{ entry.timestamp }}</h2>{{ entry.printer }} {{entry.issue}}
    {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
    {% endfor %}
<script type="text/javascript">
    console.log("found ddate" + Date.now().valueOf())
    document.getElementById("dateBox").value = Date.now().valueOf()
</script>
</body>
