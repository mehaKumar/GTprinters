<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/
xhtml">
<link rel="icon"
      type="image/svg"
      href="../static/gtprinters.svg">

<head>

<title>GT Printers</title>

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen,projection"/>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
 <div id="homepage">
    <h1 style="font-size: 7em; margin-top: 0">GT Printers</h1>
    <div align= "center" >
    <table style= "font-size: 2em">
        <tr>
            <th>Location</th>
            <th>Status</th>
            <th>Last issue reported</th>
        </tr>
        {% for entry in tickets %}
        <tr>
            <th style="text-align:left">{{entry[0]}}</th>
            <th style="text-align:right">{{entry[1]}}</th>
            <th style="text-align:right">{{entry[2]}}</th>
        </tr>
        {% endfor %}
    </table>
    </div>
    </div>
</body>
